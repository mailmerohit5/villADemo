<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div style="padding: 3px 0;">
  <div><img [src]="product.image" style="width: 100%;"/></div>
  <div class="p-5">
      <h4 class="prod-title">{{product.title}}</h4>
      <p class="description">Lorem ipsum, dolor sit..</p>
      <h4 class="price-container"><span class="text-sm icon-rupee">$</span>2999</h4>
  </div>
</div>
<ion-list style="padding-top: 50px;">
  <ion-list-header>
    Chat Now
  </ion-list-header>

  <ion-item *ngFor="let user of users;let i=index;" (click)="selectChatWith(user)">
    <ion-avatar slot="start">
      <img [src]="user.avatar">
    </ion-avatar>
    <ion-label>
      <h2>{{user.name}}</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
  </ion-list>

</ion-content>
